<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <!-- Nhập liệu và tính toán -->
    <form action="">
        <!-- Số tiền vay -->
        <div class="row">
            <div class="left">
                <label for="" > Số tiền vay</label>
            </div>
            <div class="right">
                <input type="text" name="" id="money" placeholder="Số tiền vay..."> <span>VND</span>
            </div>
        </div>
        <!-- Thời gian vay -->
        <div class="row">
            <div class="left">
                <label for="" > Thời gian vay</label>
            </div>
            <div class="right">
                <input type="text" name="" id="time" placeholder="Thời gian vay..."> <span>tháng</span>
            </div>
        </div>

        <div class="row">
            <div class="left">
                <label for="" > Lãi suất</label>
            </div>
            <div class="right">
                <input type="text" name="" id="lai" placeholder="Lãi suất..."> <span>%tháng</span>
            </div>
        </div>
    </form>
    <div class="row">
        <input type="submit" value="Tính" id="" onclick="final()">
    </div>
    <p id="result"></p>
</div>

</body>
<script>
    function final() {
        let begin = +document.getElementById("money").value
        let time = +document.getElementById("time").value
        let rate = +document.getElementById("lai").value


        for (let i = 1; i <= time; i++) {
            begin = begin +  ((begin * rate)/100)

        }
        document.getElementById("result").innerHTML = `Tổng số tiền phải trả ${begin.toLocaleString()} VND`

    }
</script>
</html>
